[tox]
isolated_build = true
envlist = py{36,37,38,39}-django{22,30,40}, quality, security, build

[travis:env]
DJANGO =
    2.2: django22
    3.0: django30
    4.0: django40

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -vvv
    poetry run pytest tests/ --cov=graphene_django_extras

[testenv:py36-django22]
whitelist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run pip install 'django~=2.2'
    poetry run pytest tests/ --cov=graphene_django_extras

