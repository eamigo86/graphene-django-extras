[tox]
isolated_build = true
envlist =
    py310-django32
    py310-django40
    py{310,311,312}-django42
    py{310,311,312}-django50
    py{310,311,312}-django51
    quality
    security
    build

[travis:env]
DJANGO =
    3.2: django32
    4.0: django40
    4.2: django42
    5.0: django50
    5.1: django51

[testenv]
allowlist_externals = poetry
skip_install = true
commands =
    poetry install -vvv
    poetry run pytest tests/ --cov=graphene_django_extras

[testenv:py310-django32]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run pip install 'django~=3.2'
    poetry run pytest tests/ --cov=graphene_django_extras

[testenv:py310-django40]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run pip install 'django~=4.0'
    poetry run pytest tests/ --cov=graphene_django_extras

[testenv:py{310,311,312}-django42]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run pip install 'django~=4.2'
    poetry run pytest tests/ --cov=graphene_django_extras


[testenv:py{310,311,312}-django50]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run python -m ensurepip --upgrade
    poetry run pip install 'django~=5.0'
    poetry run pytest tests/ --cov=graphene_django_extras


[testenv:py{310,311,312}-django51]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run python -m ensurepip --upgrade
    poetry run pip install 'django~=5.1'
    poetry run pytest tests/ --cov=graphene_django_extras

[testenv:quality]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run black --check .
    poetry run flake8 .

[testenv:security]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run bandit .

[testenv:build]
allowlist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry build
